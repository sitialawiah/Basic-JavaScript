<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Loops</title>
  </head>
  <body>
    <div id="contoh"></div>
      <script>
        var cars = ["siti","vania","ajeng","iga"];
        var i = 0;
        var len = cars.length
        var text = "";
        for (; i < len; ){
          text += cars[i] + "<br>";
          i++;
        }
        document.getElementById("contoh").innerHTML = "text";
      </script>
  </body>
</html>

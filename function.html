<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Function</title>
  </head>
  <body>
    <div id="coba"></div>
    <script>
      var tambah = function (a,b) {
        var hasil = a + b;
        return hasil;
      }
      document.getElementById("coba").innerHTML = tambah;
    </script>
  </body>
</html>
